<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <!-- FON AWESOME CDN LINK -->
  <link rel="stylesheet" href="css/style.css">
  <!-- ICON -->
  <link rel="icon" href="img/measuring.png">
</head>
<body>

  <main class="container">
  
    <section class="caixa1">
      <h1>como está sua saúde?</h1>
      <h2> 
        Descubra agora mesmo através do nosso
        teste de índice de massa corpórea!
      </h2>
      <figure>
        <img src="img/photo3.png" alt="mulheres">
      </figure>
      <blockquote>
        <cite>“Cuidar da sua saúde e bem-estar também é se amar.”</cite>
      </blockquote>
    </section>
    
    <section class="caixa2">
        <h2>Calcule seu IMC</h2>
        <form action="/" id="formulario" method="POST">
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" name="peso" placeholder="ex: 88">
          <label for="altura">Altura (metro)</label>
          <input type="text" id="altura" name="altura" placeholder="ex: 1.70">
          <button type="submit">Calcular</button>
        </form>
        <div id="resultado">Resultado:</div>   
    </section>

  </main>

  <footer class="footer">
    <p>criado por <span>Moab Macena</span> | Todos os Direitos Reservados</p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
